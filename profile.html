<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AGIO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <nav class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-blue-600">AGIO AI</a>
                <button 
                    onclick="handleLogout()" 
                    class="text-gray-600 hover:text-blue-600"
                >
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="profileContent" class="text-center">
                <div class="animate-pulse space-y-4">
                    <div class="rounded-full bg-gray-200 h-24 w-24 mx-auto"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/3 mx-auto"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="assFiles/profile/script.js">
        
    </script>
</body>
</html>
